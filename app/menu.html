 <header>
    <div class="ui vertical aligned segment">

        <div class="ui container">
            <div class="ui large secondary {% if invertedMenu == true %}inverted{% endif %} menu">

                <a href="/" class="logo item">
                    <div class="ui logo shape">
                        <div class="sides">
                            <div class="active ui side">
                                <img class="ui image" src="/assets/images/logo{% if invertedMenu != true %}-black{% endif %}.png" width="171">
                            </div>
                        </div>
                    </div>
                </a>

                <div class="right menu">

                    <a class="item">
                        <i class="shop icon"></i>
                        Carrinho
                        <div class="floating ui red circular mini label">3</div>

                    </a>
                    {% if isLogado %}
                        <div class="item">
                            <div class="ui icon top right pointing inline dropdown">
                                <div class="text">
                                  <img class="ui avatar image" src="/assets/images/avatar.jpg">
                                </div>
                                <div class="menu">
                                    <div class="item">
                                        <i class="sign out icon"></i>
                                        Sair
                                    </div>

                                    <div class="divider"></div>

                                    <div class="item">
                                        <i class="sign out icon"></i>
                                        Sair
                                    </div>
                                </div>
                              </div>
                        </div>
                        <div class="item">
                            <a href="/profile" class="ui secondary icon button ">

                                <i class="user icon"></i>
                                Minha conta

                            </a>
                        </div>

                        <div class="item">
                            <a href="/logout" class="ui inverted red icon button">

                                <i class="sign out icon"></i>
                                Sair

                            </a>
                        </div>
                    {% else %}
                        <a href="/login" class="item">
                            <i class="sign in icon"></i>
                            Login
                        </a>

                         <div class="item">
                            <a href="/signup" class="ui animated button ">

                                <div class="visible content">
                                    <i class="book icon"></i>
                                    Cadastre-se

                                </div>
                                <div class="hidden content">
                                    Bora
                                    <i class="right arrow icon"></i>
                                </div>
                            </a>
                        </div>


                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</header>
